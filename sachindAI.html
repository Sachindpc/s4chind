  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f2d, #1a1a40);
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    }

    .neon-border {
      border: 2px solid #00fff7;
      box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .chat-container {
      margin-top: 2rem;
      min-height: 700px;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      min-height: 700px;
      border: none;
      z-index: 1;
      position: relative;
    }

    .overlay-top,
    .overlay-bottom {
      position: absolute;
      left: 0;
      width: 100%;
      z-index: 2;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 10px rgba(0, 255, 247, 0.5);
    }

    .overlay-top {
      top: 0;
      height: 65px;
      border-bottom: 1px solid rgba(0, 255, 247, 0.3);
    }

    .overlay-bottom {
      bottom: 0;
      height: 45px;
      border-top: 1px solid rgba(0, 255, 247, 0.3);
    }

    .animated-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
      background: radial-gradient(circle at center, rgba(0, 255, 247, 0.05) 0%, transparent 80%);
      animation: pulse 5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.8;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

  <div class="animated-bg"></div>

    frameborder="0"
></iframe>

      <!-- Overlay on bottom to hide "Powered by Chatbase" -->
      <div class="overlay-bottom"></div>
