<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SACHIND AI - V-shammi1.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f2d, #1a1a40);
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    }

    .neon-border {
      border: 2px solid #00fff7;
      box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .chat-container {
      margin-top: 2rem;
      min-height: 700px;
      position: relative;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      min-height: 700px;
      border: none;
      z-index: 1;
      position: relative;
    }

    /* ✅ FULLY BLOCKS TOP & BOTTOM CLICK */
    .overlay-top,
    .overlay-bottom {
      position: absolute;
      left: 0;
      width: 100%;
      background-color: #000;
      z-index: 9999;
      pointer-events: auto; /* block clicks */
    }

    .overlay-top {
      top: 0;
      height: 70px;
    }

    .overlay-bottom {
      bottom: 0;
      height: 60px;
    }

    /* ✅ Animated background behind everything */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 255, 247, 0.05) 0%, transparent 80%);
      animation: pulse 6s infinite ease-in-out;
      z-index: -2;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.02);
      }
    }

    .animated-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 247, 0.05),
        rgba(0, 255, 247, 0.05) 10px,
        transparent 10px,
        transparent 20px
      );
      animation: scan 8s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="animated-bg"></div>

  <div class="container">
    <h1>SACHIND A.I V.shammi3.2</h1>

    <div class="chat-container neon-border">
      <div class="animated-overlay"></div>

      <!-- ✅ Top overlay blocks "New Chat" -->
      <div class="overlay-top"></div>

      <!-- ✅ Chatbot iframe -->
      <iframe
        src="https://www.chatbase.co/chatbot-iframe/-7Zpb2AGzwH5HfAh9Yp_4"
        allow="clipboard-write"
      ></iframe>

      <!-- ✅ Bottom overlay blocks "Powered by Chatbase" -->
      <div class="overlay-bottom"></div>
    </div>

    <footer>
      &copy; 2025 SACHIND A.I. All rights reserved. Version V-shammi3.2
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
