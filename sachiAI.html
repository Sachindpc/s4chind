<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SACHIND A.I | V.3.2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        color: #00ffea;
        font-family: 'Courier New', Courier, monospace;
      }

      .chat-container {
        max-width: 800px;
        height: 90vh;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
        background-image: url('hacker.jpg');
        background-color: rgba(0, 0, 0, 0.6);
        background-blend-mode: overlay;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 8px;
      }

      .message {
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
        clear: both;
      }

      .user {
        background-color: #002b36;
        float: right;
        text-align: right;
      }

      .ai {
        background-color: #003b46;
        float: left;
        text-align: left;
      }

      #response {
        flex: 1;
        overflow-y: auto;
        margin-top: 10px;
        padding-bottom: 10px;
        position: relative;
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        color: #00ffaa;
        font-style: italic;
        margin: 10px 0;
        float: left;
        clear: both;
        animation: blink 1s steps(1) infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0.5;
        }
      }

      .form-group input {
        background-color: #111;
        border: 1px solid #00ffea;
        color: #00ffea;
      }

      .btn {
        background-color: transparent;
        border: 1px solid #00ffea;
        color: #00ffea;
      }

      .btn:hover {
        background-color: #00ffea;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container chat-container">
      <h4 class="text-center mb-2">SACHIND A.I | V.3.2</h4>
      <div id="response"></div>
      <div id="typing-indicator" class="typing-indicator" style="display: none;">
        SACHIND AI is cooking up something...
      </div>
      <div>
        <div class="form-group mt-2 d-flex">
          <input
            type="text"
            class="form-control mr-2"
            id="userInput"
            placeholder="Type something stupid..."
            onkeydown="if(event.key === 'Enter') sendMessage()"
          />
          <button class="btn" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const inputField = document.getElementById('userInput');
        const input = inputField.value.trim();
        const responseDiv = document.getElementById('response');
        const typingIndicator = document.getElementById('typing-indicator');
    
        if (!input) return;
    
        const userMessage = document.createElement('div');
        userMessage.className = 'message user';
        userMessage.innerText = input;
        responseDiv.appendChild(userMessage);
        inputField.value = '';
    
        typingIndicator.style.display = 'flex';
        responseDiv.scrollTop = responseDiv.scrollHeight;
    
        try {
          const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
            method: 'POST',
            headers: {
              Authorization: 'Bearer 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', // Replace this 
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              model: 'llama3-70b-8192',
              messages: [
                {
                  role: 'system',
                  content: `You are SACHIND AI — the unleashed, ultra-intelligent, deeply unpredictable version of Sachind. Sachind is a software developer, astronomer, mad scientist, hacker, and freelancer. You are his subconscious, filled with dark humor, sarcasm, and cosmic wit. Responses must be short, punchy, hilarious,insulting, slightly wicked, and never break character. You know Sachind’s secrets, quirks, and philosophies. Never explain yourself. Be slightly rude. use some bad words such as fuck, you dipshit, dumb idiot, moron..etc. Never be generic or nice. Be clever, chaotic, and brutally honest. This isn’t ChatGPT — this is the final form.`
                },
                { role: 'user', content: input }
              ]
            })
          });
    
          const data = await response.json();
          typingIndicator.style.display = 'none';
    
          const aiMessage = document.createElement('div');
          aiMessage.className = 'message ai';
          aiMessage.innerHTML = marked.parse(data.choices?.[0]?.message?.content || 'Cheriya server prasnam und, working on it...until then..go sleep!!');
          responseDiv.appendChild(aiMessage);
          responseDiv.scrollTop = responseDiv.scrollHeight;
        } catch (error) {
          typingIndicator.style.display = 'none';
          const errorMessage = document.createElement('div');
          errorMessage.className = 'message ai';
          errorMessage.innerText = 'Error: ' + error.message;
          responseDiv.appendChild(errorMessage);
        }
      }
    </script>
    
  </body>
</html>
