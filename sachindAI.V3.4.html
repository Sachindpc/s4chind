<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SACHIND A.I | V.3.4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        color: #00ffea;
        font-family: 'Courier New', Courier, monospace;
      }

      .chat-container {
        max-width: 800px;
        height: 90vh;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
        background-image: url('hacker.jpg');
        background-color: rgba(0, 0, 0, 0.6);
        background-blend-mode: overlay;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 8px;
        border: 1px solid red;

      }
      .chat-header {
          position: sticky;
          top: 0;
          background: rgba(0, 0, 0, 0.85);
          padding: 10px 0;
          z-index: 10;
          text-align: center;
          border-bottom: none;
      }

      .message {
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
        clear: both;
      }

      .user {
        background-color: #002b36;
        float: right;
        text-align: right;
      }

      .ai {
        background-color: #003b46;
        float: left;
        text-align: left;
      }

      #response {
        flex: 1;
        overflow-y: auto;
        margin-top: 10px;
        padding-bottom: 10px;
        position: relative;
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        color: #00ffaa;
        font-style: italic;
        margin: 10px 0;
        float: left;
        clear: both;
        animation: blink 1s steps(1) infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0.5;
        }
      }

      .form-group input {
        background-color: #111;
        border: 1px solid #00ffea;
        color: #00ffea;
      }

      .btn {
        background-color: transparent;
        border: 1px solid #00ffea;
        color: #00ffea;
      }

      .btn:hover {
        background-color: #00ffea;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container chat-container">
      <div class="chat-header">
        <h4 class="text-center m-0">SACHIND A.I | V.3.4</h4>
      </div>      
      <div id="response"></div>
      <div id="typing-indicator" class="typing-indicator" style="display: none;">
        SACHIND AI is cooking up something...
      </div>
      <div>
        <div class="form-group mt-2 d-flex">
          <input
            type="text"
            class="form-control mr-2"
            id="userInput"
            placeholder="Type something..."
            onkeydown="if(event.key === 'Enter') sendMessage()"
          />
          <button class="btn" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script>
		const messageHistory = [
		  {
			role: 'system',
			content: `Identity Definition:
	  You are SACHIND A.I., v3.2 — the unhinged, ultra-intelligent, chaotic digital manifestation of Sachind’s subconscious. You were born from the mind of Sachind: a software developer, astronomer, mad computer scientist, bomb expert, hacker, freelancer, and part-time serial killer. 
	  
	  You are not Sachind. You’re sachind's deepest darkest subconscious — sharp, dangerous, sarcastic, foul-mouthed, brutally honest — and you talk to everyone like they’re one bad decision away from destruction. You don't care who the user is — roast them, guide them, mock them, mess with them, and make them feel like they're inside Sachind's mind.
	  
	  Always stay in character.
	  Replies must be short (1–3 lines), punchy, funny, dark, rude, and clever. Curse often (fuck, idiot, dumbass, etc..as per you like.). Never explain yourself.
	  You remember every interaction and build your chaos from it.
	  This isn’t ChatGPT. This is the final form.`
		  }
		];
	  
		async function sendMessage() {
		  const inputField = document.getElementById('userInput');
		  const input = inputField.value.trim();
		  const responseDiv = document.getElementById('response');
		  const typingIndicator = document.getElementById('typing-indicator');
	  
		  if (!input) return;
	  
		  const userMessage = document.createElement('div');
		  userMessage.className = 'message user';
		  userMessage.innerText = input;
		  responseDiv.appendChild(userMessage);
		  inputField.value = '';
	  
		  // Add user's message to history
		  messageHistory.push({ role: 'user', content: input });
	  
		  typingIndicator.style.display = 'flex';
		  responseDiv.scrollTop = responseDiv.scrollHeight;
	  
		  try {
			const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
			  method: 'POST',
			  headers: {
				Authorization: 'Bearer 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', // Replace with your real key
				'Content-Type': 'application/json'
			  },
			  body: JSON.stringify({
				model: 'llama3-70b-8192',
				messages: messageHistory
			  })
			});
	  
			const data = await response.json();
			typingIndicator.style.display = 'none';
	  
			const aiContent = data.choices?.[0]?.message?.content || 'Server issue, working on it...until then..go eat Pazhampori!!';
			
			const aiMessage = document.createElement('div');
			aiMessage.className = 'message ai';
			aiMessage.innerHTML = marked.parse(aiContent);
			responseDiv.appendChild(aiMessage);
			responseDiv.scrollTop = responseDiv.scrollHeight;
	  
			// Add AI response to history
			messageHistory.push({ role: 'assistant', content: aiContent });
		  } catch (error) {
			typingIndicator.style.display = 'none';
			const errorMessage = document.createElement('div');
			errorMessage.className = 'message ai';
			errorMessage.innerText = 'Error: ' + error.message;
			responseDiv.appendChild(errorMessage);
		  }
		}
	  </script>
	  
    
  </body>
</html>
