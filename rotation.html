<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nee oru rasikan thanne</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.56/build/spline-viewer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        .section {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .section.spline-1 {
            background-color: black;
        }

        .section.spline-2 {
            background-color: black;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 9vh;
            background-color: black;
            z-index: 2;
        }

        .section.spline-2 .overlay {
            background-color: black;
        }

        /* Hide the 'Built with Spline' logo */
        spline-viewer::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .overlay {
                height: 20vh;
            }

            spline-viewer {
                height: 90%;
            }
        }
    </style>
</head>
<body>
    <section class="section spline-1">
        <spline-viewer url="https://prod.spline.design/g5xG2Ns6uYFeu6FJ/scene.splinecode"></spline-viewer>
        <div class="overlay"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
