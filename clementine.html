<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full page styling */
    body {
      font-family: 'Roboto', sans-serif; /* Neutral font, medium weight */
      margin: 0;
      overflow-x: hidden;
    }

    /* Spline Section styling */
    .spline-section {
      width: 100%;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa; /* bg-light equivalent in CSS */
      position: relative;
      overflow: hidden;
    }

    /* Spline viewer styling */
    spline-viewer {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1; /* Ensures the viewer content is behind the text */
    }

    /* Text for "To the moon and back." sliding animation */
    .heading {
      font-size: 1.8rem; /* Smaller size */
      font-weight: 500; /* Medium weight font */
      color: rgb(0, 255, 47); /* White color */
      position: absolute;
      top: 5%; /* Align a little more to the top */
      z-index: 2;
      text-align: center;
      width: 100%;
      animation: slideIn 3s ease-out forwards;
    }

    /* Slide-in animation */
    @keyframes slideIn {
      from {
        transform: translateX(100%); /* Start from right */
      }
      to {
        transform: translateX(0); /* End at the normal position */
      }
    }

    /* White background section for GALLERY title */
    .white-background {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20vh; /* Adjust the height as needed */
      background-color: #f8f9fa; /* Same as bg-light color */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      z-index: 2; /* Ensure the white background is above the Spline viewer */
      text-align: center; /* Horizontally center the text */
    }

    .white-background h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0; /* Optional, removes default margin */
    }

    /* Photo tiles container */
    .photo-tiles {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      padding: 20px;
    }

    .photo-tile {
      background-color: #eaeaea;
      padding: 10px;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .photo-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Responsive design for tiles */
    @media (max-width: 768px) {
      .photo-tiles {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 576px) {
      .photo-tiles {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Spline Section -->
  <section class="spline-section">
    <!-- Embed the Spline viewer directly -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.54/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/0psdcft4EmnpL5h0/scene.splinecode" style="width: 100%; height: 100%;"></spline-viewer>

    <!-- Heading "To the moon and back." with sliding animation -->
    <div class="heading">
      To the moon and back!
    </div>

    <div class="white-background">
      <h1>GALLERY</h1>
    </div>
  </section>

  <!-- Photo Tiles Section below Spline -->
  <div class="photo-tiles">
    <!-- Tile 1 -->
    <div class="photo-tile">
      <img src="1.jpg" alt="Photo 1">
    </div>
    <!-- Tile 2 -->
    <div class="photo-tile">
      <img src="2.jpg" alt="Photo 2">
    </div>
    <!-- Tile 3 -->
    <div class="photo-tile">
      <img src="3.jpg" alt="Photo 3">
    </div>
    <!-- Tile 4 -->
    <div class="photo-tile">
      <img src="4.jpg" alt="Photo 4">
    </div>
    <!-- Tile 5 -->
    <div class="photo-tile">
      <img src="5.jpg" alt="Photo 5">
    </div>
    <!-- Tile 6 -->
    <div class="photo-tile">
      <img src="6.jpg" alt="Photo 6">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
